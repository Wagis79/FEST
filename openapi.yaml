        excludedProductIds:
          type: array
          items:
            type: string

    RecommendResponse:
      type: object
      properties:
        success:
          type: boolean
        count:
          type: integer
        solutions:
          type: array
          items:
            type: object
            properties:
              products:
                type: array
                items:
                  type: object
                  properties:
                    productId:
                      type: string
                    name:
                      type: string
                    kgPerHa:
                      type: number
              supplied:
                $ref: '#/components/schemas/NutrientNeed'
              costPerHa:
                type: number

    CalculateNeedRequest:
      type: object
      required: [cropId, yieldTonPerHa]
      properties:
        cropId:
          type: string
        yieldTonPerHa:
          type: number
        precropId:
          type: string

    CalculateNeedResponse:
      type: object
      properties:
        success:
          type: boolean
        crop:
          type: string
        need:
          $ref: '#/components/schemas/NutrientNeed'

    ProductsResponse:
      type: object
      properties:
        success:
          type: boolean
        count:
          type: integer
        products:
          type: array
          items:
            type: object

    CropsResponse:
      type: object
      properties:
        success:
          type: boolean
        count:
          type: integer
        crops:
          type: array
          items:
            type: object