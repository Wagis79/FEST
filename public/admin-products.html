<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Produktdatabas | FEST</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages/admin.css">
    <style>
        /* Products page specific */
        .container {
            max-width: 1800px;
        }
        
        .form-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--color-border);
        }

        .form-section h3 {
            color: var(--color-primary);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1>üîß FEST Admin</h1>
                <nav class="header-nav">
                    <a href="/admin.html">üè† √ñversikt</a>
                    <a href="/admin-products.html" class="active">üì¶ Produkter</a>
                    <a href="/admin-crops.html">üåæ Gr√∂dor</a>
                    <a href="/analysis.html">üìä Analys</a>
                </nav>
            </div>
            <div class="header-right">
                <a href="/" class="btn btn-secondary">üåæ Till FEST</a>
                <button class="btn btn-primary" onclick="Admin.openAddModal()">‚ûï L√§gg till produkt</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Stats -->
            <div class="stats" id="stats-container">
                <div class="stat-card">
                    <div class="stat-number">-</div>
                    <div class="stat-label">Totalt produkter</div>
                </div>
            </div>

            <!-- Search & Controls -->
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="S√∂k efter produktnamn, artikelnr..." onkeyup="Admin.handleSearch()">
                </div>
            </div>

            <!-- Products Table -->
            <div id="products-container">
                <div class="loading">Laddar produkter fr√•n Supabase...</div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">L√§gg till produkt</h2>
                <button class="btn-close" onclick="Admin.closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="product-form" onsubmit="Admin.handleSubmit(event)">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Artikelnr *</label>
                            <input type="number" id="artikelnr" required>
                        </div>
                        <div class="form-group full-width">
                            <label>Produktnamn *</label>
                            <input type="text" id="produkt" required>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select id="active">
                                <option value="true">‚úÖ Aktiv</option>
                                <option value="false">‚ùå Inaktiv</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Huvudn√§rings√§mnen</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>N (kv√§ve)</label>
                                <input type="text" id="n" placeholder="-">
                            </div>
                            <div class="form-group">
                                <label>P (fosfor)</label>
                                <input type="text" id="p" placeholder="-">
                            </div>
                            <div class="form-group">
                                <label>K (kalium)</label>
                                <input type="text" id="k" placeholder="-">
                            </div>
                            <div class="form-group">
                                <label>S (svavel)</label>
                                <input type="text" id="s" placeholder="-">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Sekund√§ra n√§rings√§mnen</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Ca (kalcium)</label>
                                <input type="text" id="ca" placeholder="-">
                            </div>
                            <div class="form-group">
                                <label>Mg (magnesium)</label>
                                <input type="text" id="mg" placeholder="-">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Mikron√§rings√§mnen</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>B (bor)</label>
                                <input type="text" id="b" placeholder="-">
                            </div>
                            <div class="form-group">
                                <label>Cu (koppar)</label>
                                <input type="text" id="cu" placeholder="-">
                            </div>
                            <div class="form-group">
                                <label>Mn (mangan)</label>
                                <input type="text" id="mn" placeholder="-">
                            </div>
                            <div class="form-group">
                                <label>Zn (zink)</label>
                                <input type="text" id="zn" placeholder="-">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Produktinformation</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Pris (kr/kg) *</label>
                                <input type="text" id="pris" required>
                            </div>
                            <div class="form-group">
                                <label>Enhet</label>
                                <input type="text" id="enhet" value="KG">
                            </div>
                            <div class="form-group">
                                <label>Produktklass</label>
                                <input type="text" id="produktklass">
                            </div>
                            <div class="form-group">
                                <label>Optimeringsbar</label>
                                <select id="optimeringsbar">
                                    <option value="Ja">Ja</option>
                                    <option value="Nej">Nej</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Analysstatus</label>
                                <input type="text" id="analysstatus">
                            </div>
                            <div class="form-group">
                                <label>PallAntal</label>
                                <input type="text" id="pallantal">
                            </div>
                            <div class="form-group">
                                <label>idx</label>
                                <input type="number" id="idx">
                            </div>
                            <div class="form-group full-width">
                                <label>√ñvrigt</label>
                                <textarea id="ovrigt" placeholder="Ytterligare information..."></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="Admin.closeModal()">Avbryt</button>
                <button type="submit" form="product-form" class="btn btn-primary">Spara</button>
            </div>
        </div>
    </div>

    <script>
        // Session check - redirect if not logged in
        (function() {
            const SESSION_KEY = 'fest_admin_session';
            const session = sessionStorage.getItem(SESSION_KEY);
            if (!session) {
                window.location.href = '/admin.html';
                return;
            }
            try {
                const data = JSON.parse(session);
                const SESSION_DURATION = 24 * 60 * 60 * 1000;
                if (Date.now() - data.timestamp > SESSION_DURATION) {
                    sessionStorage.removeItem(SESSION_KEY);
                    window.location.href = '/admin.html';
                }
            } catch {
                window.location.href = '/admin.html';
            }
        })();
    </script>
    <script src="/js/admin.js"></script>
</body>
</html>
